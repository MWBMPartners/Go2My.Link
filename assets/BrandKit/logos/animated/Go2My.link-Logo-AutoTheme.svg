<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --blue1:#1E88E5; --blue2:#1565C0;
      --green1:#66BB6A; --green2:#2E7D32;
      --link:#5A5F6A;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --blue1:#4FC3F7; --blue2:#1565C0;
        --green1:#81C784; --green2:#2E7D32;
        --link:#E0E0E0;
      }
    }
  </style>

  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--blue1)"/>
      <stop offset="100%" stop-color="var(--blue2)"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="var(--green1)"/>
      <stop offset="100%" stop-color="var(--green2)"/>
    </linearGradient>
  </defs>

  <g transform="translate(80,90) rotate(-25)">
    <rect x="0" y="0" width="180" height="90" rx="45" fill="url(#blueGrad)"/>
    <rect x="110" y="60" width="180" height="90" rx="45" fill="url(#greenGrad)"/>
  </g>

  <polygon points="180,170 260,200 180,230 200,200" fill="#FFFFFF"/>

  <text x="350" y="230" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif"
        font-size="110" font-weight="800" fill="url(#blueGrad)">Go</text>
  <text x="500" y="230" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif"
        font-size="110" font-weight="800" fill="url(#greenGrad)">2My</text>
  <text x="760" y="230" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif"
        font-size="110" font-weight="800" fill="var(--link)">.link</text>
</svg>
