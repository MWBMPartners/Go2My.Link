<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    #icon { transition: transform .25s ease; transform-origin: 180px 200px; }
    #arrow { transition: transform .25s ease, opacity .25s ease; transform-origin: 220px 200px; }
    svg:hover #icon { transform: rotate(-10deg) translateX(6px); }
    svg:hover #arrow { transform: translateX(10px); opacity: .92; }
  </style>

  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
  </defs>

  <g id="icon" transform="translate(80,90) rotate(-25)">
    <rect x="0" y="0" width="180" height="90" rx="45" fill="url(#blueGrad)"/>
    <rect x="110" y="60" width="180" height="90" rx="45" fill="url(#greenGrad)"/>
  </g>

  <polygon id="arrow" points="180,170 260,200 180,230 200,200" fill="#FFFFFF"/>

  <text x="350" y="230" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif"
        font-size="110" font-weight="800" fill="url(#blueGrad)">Go</text>
  <text x="500" y="230" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif"
        font-size="110" font-weight="800" fill="url(#greenGrad)">2My</text>
  <text x="760" y="230" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif"
        font-size="110" font-weight="800" fill="#5A5F6A">.link</text>
</svg>
