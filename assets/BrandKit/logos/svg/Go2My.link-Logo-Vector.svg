<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="400" viewBox="0 0 1200 400"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>

    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
  </defs>

  <!-- Chain Link Icon -->
  <g transform="translate(80,90) rotate(-25)">
    <rect x="0" y="0" width="180" height="90" rx="45" ry="45"
          fill="url(#blueGrad)" />
    <rect x="110" y="60" width="180" height="90" rx="45" ry="45"
          fill="url(#greenGrad)" />
  </g>

  <!-- Arrow inside -->
  <polygon points="180,170 260,200 180,230 200,200"
           fill="white"/>

  <!-- Text -->
  <text x="350" y="230"
        font-family="Arial, Helvetica, sans-serif"
        font-size="110"
        font-weight="bold"
        fill="url(#blueGrad)">Go</text>

  <text x="500" y="230"
        font-family="Arial, Helvetica, sans-serif"
        font-size="110"
        font-weight="bold"
        fill="url(#greenGrad)">2My</text>

  <text x="760" y="230"
        font-family="Arial, Helvetica, sans-serif"
        font-size="110"
        font-weight="bold"
        fill="#5A5F6A">.link</text>

</svg>
