name: PHP Lint

on:
  push:
    branches: [ main ]
    paths:
      - '**.php'
  pull_request:
    branches: [ main ]
    paths:
      - '**.php'

jobs:
  php-lint:
    name: PHP Syntax Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: php-parallel-lint/php-parallel-lint

      - name: Run PHP Lint
        run: |
          php-parallel-lint --exclude vendor --exclude _libraries --exclude .git web/

      - name: Install PHPStan
        run: |
          curl -sL https://github.com/phpstan/phpstan/releases/latest/download/phpstan.phar -o phpstan.phar
          chmod +x phpstan.phar

      - name: Run PHPStan (advisory)
        run: php phpstan.phar analyse --configuration=phpstan.neon --no-progress
        continue-on-error: true

      - name: Install PHP_CodeSniffer
        run: |
          curl -sOL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
          chmod +x phpcs.phar

      - name: Run PHPCS (advisory)
        run: php phpcs.phar --standard=phpcs.xml --report=summary
        continue-on-error: true
