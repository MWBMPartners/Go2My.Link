version: 2

updates:
  # Monitor GitHub Actions versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "infrastructure"
    commit-message:
      prefix: "ci"
