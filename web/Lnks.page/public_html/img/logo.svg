<svg xmlns="http://www.w3.org/2000/svg" width="1291" height="291" viewBox="0 0 1291 291" role="img" aria-labelledby="title desc">
  <title id="title">Lnks.Page logo</title>
  <desc id="desc">Rounded chain-link icon with Lnks in green and Page in gray.</desc>
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5"/>
      <stop offset="100%" stop-color="#43A047"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.14"/>
    </filter>
    <style>
      .wordmark-main { font: 800 150px 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; letter-spacing: -2px; }
      .wordmark-dot { font: 700 122px 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; letter-spacing: -1px; }
    </style>
  </defs>

  <g transform="translate(16,16)" filter="url(#softShadow)">
    <rect x="0" y="0" width="258" height="258" rx="60" fill="url(#iconGradient)"/>

    <rect x="62" y="90" width="86" height="78" rx="36" fill="none" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round"/>
    <rect x="110" y="90" width="86" height="78" rx="36" fill="none" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round"/>

    <path d="M145 129h-33" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round"/>
  </g>

  <g transform="translate(315,195)">
    <text class="wordmark-main" fill="#43A047">Lnks</text>
    <text class="wordmark-dot" x="370" y="0" fill="#555555">.Page</text>
  </g>
</svg>
