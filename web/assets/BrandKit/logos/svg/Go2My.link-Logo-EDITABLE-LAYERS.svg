Version: 1.0
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="420" viewBox="0 0 1400 420">
  <defs>
    <style>
      :root{
        --blue1:#0C6AD6; --blue2:#0A2F7A;
        --green1:#44D14F; --green2:#0D7B2B;
        --dotlink:#AEB6C2; --arrow:#FFFFFF;
      }
    </style>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="var(--blue1)"/><stop offset="1" stop-color="var(--blue2)"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="var(--green1)"/><stop offset="1" stop-color="var(--green2)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Layer: ICON -->
  <g id="layer-icon" filter="url(#shadow)" transform="translate(90,108) rotate(-28)">
    <rect x="0" y="0" width="270" height="128" rx="64" fill="url(#blueGrad)"/>
    <rect x="38" y="30" width="194" height="68" rx="34" fill="rgba(255,255,255,0.06)"/>
    <rect x="160" y="92" width="270" height="128" rx="64" fill="url(#greenGrad)"/>
    <rect x="198" y="122" width="194" height="68" rx="34" fill="rgba(255,255,255,0.06)"/>
    <path id="icon-arrow" d="M 150 44 L 246 64 L 150 84 L 178 64 Z" fill="var(--arrow)"/>
  </g>

  <!-- Layer: WORDMARK -->
  <g id="layer-wordmark">
    <text x="470" y="275" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif" font-size="140" font-weight="900" fill="url(#blueGrad)">Go</text>
    <text x="640" y="275" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif" font-size="140" font-weight="900" fill="url(#greenGrad)">2My</text>
    <text x="910" y="275" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif" font-size="140" font-weight="900" fill="var(--dotlink)">.link</text>
  </g>
</svg>
