<?xml version="1.0" encoding="UTF-8"?>
<!--
File: /BrandKit/logos/svg/Go2My.link-Logo-EDITABLE-LAYERS.svg
Purpose: Editable SVG with clear layer groups for icon + wordmark and easy recolouring via CSS variables.
