<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="420" viewBox="0 0 1400 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#1565C0"/>
    </linearGradient>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#81C784"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Icon (glass + shadow) -->
  <g filter="url(#shadow)" transform="translate(80,110) rotate(-18)">
    <rect x="0" y="0" width="240" height="115" rx="58" fill="url(#b)"/>
    <rect x="140" y="78" width="240" height="115" rx="58" fill="url(#g)"/>
    <!-- inner cutouts -->
    <rect x="28" y="24" width="184" height="67" rx="34" fill="transparent" stroke="#000000" stroke-opacity="0.10" stroke-width="1"/>
    <rect x="168" y="102" width="184" height="67" rx="34" fill="transparent" stroke="#000000" stroke-opacity="0.10" stroke-width="1"/>
    <!-- gloss overlay -->
    <path d="M14 18 C70 -10, 180 -10, 236 30 L236 68 C180 28, 70 28, 14 58 Z" fill="url(#glass)"/>
    <path d="M154 96 C210 68, 320 68, 376 108 L376 146 C320 106, 210 106, 154 136 Z" fill="url(#glass)"/>
  </g>

  <!-- Arrow -->
  <polygon points="255,205 350,230 255,255 285,230" fill="#FFFFFF" filter="url(#shadow)"/>

  <!-- Wordmark -->
  <text x="430" y="265" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif"
        font-size="140" font-weight="800" fill="url(#b)">Go</text>
  <text x="600" y="265" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif"
        font-size="140" font-weight="800" fill="url(#g)">2My</text>
  <text x="870" y="265" font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif"
        font-size="140" font-weight="800" fill="#5A5F6A">.link</text>
